<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KPI Berry</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1> List of Existing Records </h1>
    <table border="1">
        <tr>
            <th>Nr</th>
            <th>Value</th> 
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ loop.index }}</a></td>
            <td>{{ item.value }}</a></td>
            <td>{{ item.timestamp }}</td>
            <td>
                <a href='/retrieve/{{ item.id }}' class="btn btn-primary btn-lg" >Retrieve</a>
                <a href='/edit/{{ item.id }}' class="btn btn-primary btn-lg" >Edit</a>
                <a href='/delete/{{ item.id }}' class="btn btn-primary btn-lg" >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    {% endblock %}
  </body>
</html>
